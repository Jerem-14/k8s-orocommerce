# PVC pour OroCommerce - Approche charts individuels
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-oro-app
  namespace: orocommerce
  labels:
    app: orocommerce
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

